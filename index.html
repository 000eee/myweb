<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

    *{
            box-sizing: border-box;
            margin: 0;
        }
        .container{
            height: 800px;
            background-image: url(https://images.unsplash.com/photo-1546500840-ae38253aba9b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1760&q=80);
            background-position: center;
            background-size: cover;
            text-align: center;

           

        }

        .info{
            display: inline-block;
            vertical-align: middle;
            width: 800px;
            height: 300px;
            border: 2px dotted white;
        }

        .info h3{
            font-size: 16px;
            margin-bottom: 32px;
            color: white;
            
        }

        .info h2{
            font-size: 64px;
            margin-bottom: 64px;
            color: white;
        }

        .info a{
            border: 2px solid white;
            width: 200px;
            height: 60px;

            text-decoration: none;
            color:white;
            padding: 15px 60px;
        }

        .helper{
            display: inline-block;
            vertical-align: middle;
            height: 100%;

        }
    
    </style>
</head>
<body>
       <div class="container">
        <div class="helper"></div><div class="info">
            <h3> Article</h3>
            <h2>Let's go into the sea</h2>
            <a href="#">More</a>
        </div>
       </div>
    
</body>
</html>
